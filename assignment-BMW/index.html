<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg-blue">   
        <h1>MULTI STEPS FORM WIDGET</h1>
        <div class="container mt-3 bg-white">
            <button type="button" class="btn btn-primary">Primary</button>
            <form>
                <div class="mb-3 mt-3">
                    <input type="text" class="form-control" id="fname" placeholder="First Name" name="fname">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="lname" placeholder="Last Name" name="lname">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="phone" placeholder="Phone" name="Phone">
                </div>
                <div class="form-check mb-3">
                    <label class="me-4">Gender:</label>
                    <label class="form-check-label me-5">
                        <input class="form-check-input" type="checkbox" name="remember"> Female
                    </label>
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Male
                    </label>
                </div>
                <textarea class="form-control" rows="5" id="address" name="text">Address</textarea>
                <button type="submit" class="btn btn-primary">Next</button>
            </form>
        </div>
    </div>
</body>
</html>
